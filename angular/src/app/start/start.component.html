<div class="container">
    <div class="row justify-content-center">
        <div class="col-md-5 col-pull">
            <div id="start-card" class="card">
                <div class="card-header">
                    <h1 class="text-center">Buggle Angular</h1>
                </div>
                <div class="card-body">
                    <img id="angular-logo" class="img-fluid" src="https://angular.io/assets/images/logos/angular/angular.svg"/>

                    <div class="form-row align-items-center">
                        <div class="col-sm-7">
                            <label class="sr-only" for="inlineFormInputName">Name</label>
                            <input (keyup)="onKey($event)" type="text" class="form-control" id="inlineFormInputName"
                                placeholder="Game code">
                        </div>
                        <div class="col-sm-5">
                            <button [disabled]="game_code.length < 6" (click)="startCode()" class="btn btn-outline-primary btn-block">Start</button>
                        </div>
                    </div>
                </div>
                <div class="card-footer">
                    <div class="form-row align-items-center">
                        <div class="col-sm-12 my-1">
                            <button (click)="startRandom()" class="btn btn-outline-success btn-block">Play a random
                                game</button>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

</div>
