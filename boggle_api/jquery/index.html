<!doctype html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width">
    <title>Webpack Boilerplate</title>

    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Roboto:300,400,500,700|Material+Icons">
    <link rel="stylesheet" href="https://unpkg.com/bootstrap-material-design@4.1.1/dist/css/bootstrap-material-design.min.css" integrity="sha384-wXznGJNEXNG1NFsbm0ugrLFMQPWswR3lds2VeinahP8N0zJw9VWSopbjv2x7WCvX" crossorigin="anonymous">

</head>

<body>
    <div class="container">
        <div class="row">
            <div class="col-md-4">
                <div id="start-card" class="card">
                    <div class="card-body">
                        <h5 class="card-title">Boggle jquery</h5>

                        <div class="form-row align-items-center">
                            <div class="col-sm-7">
                                <label class="sr-only" for="inlineFormInputName">Name</label>
                                <input id="code-input" type="text" class="form-control" id="inlineFormInputName"
                                    placeholder="Game code">
                            </div>
                            <div class="col-sm-5">
                                <button id="start-button" class="btn btn-outline-primary btn-block">Start</button>
                            </div>
                        </div>
                    </div>
                    <div class="card-footer">
                        <div class="form-row align-items-center">
                            <div class="col-sm-12 my-1">
                                <button id="random-button" class="btn btn-outline-success btn-block">Play a random
                                    game</button>
                            </div>
                        </div>
                    </div>
                </div>

                <div id="game-card" class="card-body"></div>
            </div>

            <div class="col-md-8">
                <table id="game-table" class="table-bordered">
                    <tbody id="game-table-body"></tbody>
                </table>

                <div class="row">
                    <div class="col-sm-6">  
                        <div id="guesses"></div>
                    </div>
                    <div class="col-sm-6">
                        <div id="solved"></div>
                    </div>
                </div>
            </div>
        </div>

    </div>
<script type="text/javascript" src="static/vendor.49711a87bdcefe6e4bda.js"></script><script type="text/javascript" src="static/bundle.47d42d1ea82607394741.js"></script></body>

</html>
